  <!-- Page Title -->
  <h1 class="page-title">Contact Us</h1>
  <!-- Home box to store introduction-->
<div class="contact-box">
  <form class="contact-box-info" id="contactForm">
    <div class="form-group">
      <label for="user-email" class="form-label">Email</label>
      <input type="email" class="form-control" id="user-email" placeholder="name@example.com" required>
    </div>
    <div class="form-group">
      <label for="user-enquiry-type" class="form-label">Enquiry Type</label>
      <select class="form-control" id="user-enquiry-type" required>
        <option value="" disabled selected>Select an option..</option>
        <option value="request" >Request</option>
        <option value="suggestion">Suggestion</option>
        <option value="feedback">Feedback</option>
        <option value="complain">Complain</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="user-enquiry-desc" class="form-label">Description</label>
      <textarea class="form-control" id="user-enquiry-desc" style="resize: none;" placeholder="I would like to.." rows="4" required></textarea>
    </div>
    <div class="submit-btn-box">
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </form>
</div>
